openapi: 3.0.2
info:
  title: UNB Earth Sciences Collection API
  description: The UNB Eartch Science Collection provides access to specimen metadata curated by the UNB Eartch Science Centre.
  version: '0.1'

servers:
  - url: http://local-unbgeology.lib.unb.ca:3118/api

paths:
  /specimens:
    get:
      parameters:
        - name: sessionId
          in: cookie
          required: true
          schema:
            type: string
        - name: start
          in: query
          schema:
            type: number
            minimum: 1
            default: 1
        - name: count
          in: query
          schema:
            type: number
            minimum: 1
            maximum: 500
            default: 50
      responses:
        200:
          description: Successfully retrieved specimen objects.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Specimen"
        204:
          description: No specimen objects found.
        406:
          description: Requested format not supported.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          description: Server error.

    post:
      parameters:
        - name: sessionId
          in: cookie
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Specimen"
      responses:
        201:
          description: Successfully created specimen object.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Specimen"
        # 202:
        #   description: Accepted batch.
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          description: Authentication required to create specimen object.
        403:
          description: Permission required to create specimen object.
        500:
          description: Server error.

  /specimens/{id}:
    get:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: 69-F69
        - name: sessionId
          in: cookie
          schema:
            type: string
        - name: only
          in: query
          schema:
            type: array
            items:
              type: string
          example: name,description
      responses:
        200:
          description: Successfully retrieved specimen object.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Specimen"
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        404:
          description: Specimen object not found.
        401:
          description: Authentication required to retrieve specimen object.
        403:
          description: Permission required to retrieve specimen object.
        500:
          description: Server error.
    
    put:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: 69-F69
        - name: sessionId
          in: cookie
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successfully updated specimen object.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Specimen"
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        404:
          description: Specimen object not found.
        401:
          description: Authentication required to update specimen object.
        403:
          description: Permission required to update specimen object.
        500:
          description: Server error.
                  
components:
  schemas:
    Specimen:
      type: object
      required:
        - name
        - id
      properties:
        id:
          type: string
          example: 69-F69
        name:
          type: string
          example: Ampyxina sp.
        description:
          type: string
          format: md
          maxLength: 1000
        dimension:
          type: object
          properties:
            width:
              type: number
              title: Width in millimetre.
              minimum: 0
            length:
              type: number
              title: Length in millimetre.
              minimum: 0
        date:
          type: string
          format: date
        age:
          type: string
        origin:
          type: object
          required:
            - latitude
            - longitude
          properties:
            latitude:
              type: number
              description: Latitude in Decimal Degrees.
              minimum: -90
              maximum: 90
              example: 45.54654574420113
            longitude:
              type: number
              description: Longitude in Decimal Degrees.
              minimum: -180
              maximum: 180
              example: -65.01963261586597
            accuracy:
              type: number
              description: Accuracy of the location in metres.
              minimum: 0
              default: 0
              example: 50
            name:
              type: string
              description: Resolved geographical location name.
              example: Point Wolfe, Fundy National Park, New Brunswick, Canada
            description:
              type: string
              description: Additional location details, e.g. name of rock formation.
              example: The Hopewell Conglomerate
        pieces:
          type: number
          minimum: 1
        partial:
          type: boolean
        composition:
          type: string
          example: Calcareous Shale
        status:
          type: string
          enum:
            - draft
            - review
            - published
          readOnly: true
          default: draft
        created:
          type: number
          readOnly: true
        modified:
          type: number
          readOnly: true


    Error:
      type: object
      properties:
        errorDetails:
          type: string